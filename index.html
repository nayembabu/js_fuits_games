<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Catch Game</title>
  <style>
    body {
      background: linear-gradient(to bottom, #a2d9ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 5px solid #333;
      border-radius: 12px;
      background: #f7f7f7;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basket = { x: 200, y: 520, width: 120, height: 60, speed: 25 };
    let fruits = [];
    let basketContents = []; // ঝুড়ির ভিতরে ধরা ফল
    let score = 0;
    let lives = 100;

    // 🍎 ফলমূল/সবজি ইমোজি
    const fruitEmojis = [
      "🍎","🍌","🍇","🍉","🍓","🍒","🍍","🥭",
      "🍊","🥝","🍑","🍐","🥥","🥕","🍆","🌽"
    ];

    // 🧺 Cart-style basket
    function drawBasket(x, y, width, height) {
      ctx.shadowColor = "rgba(0,0,0,0.3)";
      ctx.shadowBlur = 10;
      ctx.shadowOffsetY = 5;

      const gradient = ctx.createLinearGradient(x, y, x, y + height);
      gradient.addColorStop(0, "#ff9f43");
      gradient.addColorStop(1, "#e17055");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + width, y);
      ctx.lineTo(x + width - 15, y + height);
      ctx.lineTo(x + 15, y + height);
      ctx.closePath();
      ctx.fill();

      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#6d4c41";
      ctx.arc(x + width / 2, y, width / 2, Math.PI, 2 * Math.PI);
      ctx.stroke();

      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.lineWidth = 2;
      for (let i = x + 15; i < x + width - 15; i += 15) {
        ctx.beginPath();
        ctx.moveTo(i, y);
        ctx.lineTo(i - 5, y + height);
        ctx.stroke();
      }
      for (let j = y + 10; j < y + height; j += 12) {
        ctx.beginPath();
        ctx.moveTo(x + 10, j);
        ctx.lineTo(x + width - 10, j);
        ctx.stroke();
      }

      ctx.fillStyle = "#d35400";
      ctx.fillRect(x, y - 5, width, 8);

      ctx.shadowOffsetY = 0;

      // ঝুড়ির ভিতরে ধরা ফল আঁকা
      ctx.font = "24px Arial";
      let rows = 2; // কতগুলো সারিতে রাখব
      let cols = Math.floor(width / 28);
      for (let i = 0; i < basketContents.length; i++) {
        let row = Math.floor(i / cols);
        let col = i % cols;
        ctx.fillText(
          basketContents[i],
          x + 5 + col * 28,
          y + 25 + row * 25
        );
      }
    }

    function spawnFruit() {
      const emoji = fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)];
      fruits.push({
        x: Math.random() * (canvas.width - 30),
        y: 0,
        size: 30,
        speed: 1 + Math.random() * 1.5,
        emoji: emoji
      });
    }

    function drawFruits() {
      ctx.font = "30px Arial";
      fruits.forEach(f => ctx.fillText(f.emoji, f.x, f.y));
    }

    function updateFruits() {
      fruits.forEach((f, index) => {
        f.y += f.speed;

        if (
          f.y + f.size > basket.y &&
          f.x + f.size > basket.x &&
          f.x < basket.x + basket.width
        ) {
          score++;
          basketContents.push(f.emoji); // ঝুড়িতে যোগ
          fruits.splice(index, 1);
        } else if (f.y > canvas.height) {
          lives--;
          fruits.splice(index, 1);
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);
      ctx.fillText("Lives: " + lives, 400, 30);
    }

    function gameOver() {
      ctx.fillStyle = "red";
      ctx.font = "40px Arial";
      ctx.fillText("Game Over!", 130, 300);
      ctx.font = "25px Arial";
      ctx.fillText("Final Score: " + score, 150, 350);
    }

    document.addEventListener("keydown", e => {
      if(e.key === "ArrowLeft" && basket.x > 0) basket.x -= basket.speed;
      if(e.key === "ArrowRight" && basket.x < canvas.width - basket.width) basket.x += basket.speed;
    });

    function gameLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if(Math.random() < 0.06) spawnFruit(); // বেশি ফল

      updateFruits();
      drawFruits();
      drawBasket(basket.x, basket.y, basket.width, basket.height);
      drawScore();

      if(lives > 0) requestAnimationFrame(gameLoop);
      else gameOver();
    }

    gameLoop();
  </script>
</body>
</html>
